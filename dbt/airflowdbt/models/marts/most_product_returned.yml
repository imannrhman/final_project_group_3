version: 2

models:
  - name: most_product_returned
    descriptions: Show the most product returned
    columns:
      - name: orders_id
        tests:
          - not_null
          - unique
      - name: product_name
      - name: category
      - name: suppliers
      - name: total_order
      - name: total_qty_sales
      - name: total_purchase
      - name: coupon_used


    